<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    let a=parseInt(prompt("nhập số nguyên"));
    if(a>=0) {
        alert("Số nhập vào lớn hơn hoặc bằng 0 ");
    }else{
        alert("Số nhập vào nhỏ hơn 0");
    }
</script>
</body>
</html>
